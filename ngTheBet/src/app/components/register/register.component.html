<head>
    <meta charset="utf-8">
    <title>Register Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><em class="icon icon-user"></em></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control item" id="name" placeholder="Name" name="nameField" [(ngModel)]="newUser.name">
          </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" name="usernameField" [(ngModel)]="newUser.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password" name="passwordField" [(ngModel)]="newUser.password">
            </div>
            <!-- <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email Address">
            </div> -->
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" (click)="register(newUser)">Create Account</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><em class="icon-social-facebook" title="Facebook"></em></a>
                <a href="#"><em class="icon-social-google" title="Google"></em></a>
                <a href="#"><em class="icon-social-twitter" title="Twitter"></em></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
